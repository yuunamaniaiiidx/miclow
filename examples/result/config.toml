[[tasks]]
protocol = "MiclowStdIO"
task_name = "call"
command = "uv"
args = ["run", "call.py"]
working_directory = "${MICLOW_CONFIG_DIR}"
view_stdout = true
view_stderr = true

[[tasks.lifecycle]]
desired_instances = 1

